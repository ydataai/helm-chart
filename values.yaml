replicaCount: 1


nameOverride: ""
fullnameOverride: ""


# If the values are not present, this will fail
# it's intended to them to be provided by the override files
image:
  # repository: nginx
  # tag: ""
  env: []
  pullSecrets:
    - name: docker.registry
  pullPolicy: IfNotPresent


service:
  type: NodePort
  port: 80
  targetPort: http


healthcheck:
  path: /healthz
  port: 80
  probes:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 60
    successThreshold: 1
    failureThreshold: 10


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80


labels: {}


serviceAccount:
  create: false
  annotations: {}
  name: ""


clusterRole:
  create: false
  name: ""
  rules:
  - apiGroups: []
    resources: []
    verbs: []


role:
  create: false
  name: ""
  rules:
  - apiGroups: []
    resources: []
    verbs: []


virtualService:
  create: false
  gateways: []
  hosts: []
  http: [] # Contains match entries. For more information, please take a look at https://istio.io/docs/reference/config/networking/virtual-service/
    # Basic example of a match entry
    # - match:
    #   - uri:
    #       prefix: /
    #   rewrite:
    #     uri: /
    #   route:
    #   - destination:
    #       host: servicename.namespace.svc.cluster.local or what is
    #       port:
    #         number: 80


podAnnotations: {}


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  tls: []


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}
